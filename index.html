<!DOCTYPE html>
<html>
<head>
	<!-- Force Using EDGE/webkit/blink kernel -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="renderer" content="webkit">
  
	<meta charset="utf-8">
	<meta name="renderer" content="webkit">

	<link type="text/css" rel="stylesheet" href="index.css">
	<link type="text/css" rel="stylesheet" href="js/w2ui/w2ui-1.4.3.css" />
    

	<title>淘文档</title>
</head>

<body>
	<h1>知识库检索</h1>
	<p><b>!每周日零点更新数据!</b></p>
	<p>输入关键字即可进行搜索，感受即刻搜出干货的快感！</p>
	<p>搜索结果每次只显示50条，点击表格底部数字键可翻页查看。</p>
	<div class="query-container">
		<input type="text" id="query" placeholder="请输入关键字">
		<input type="button" id="query-btn" value="搜索" >
		<div class="w2ui-grid" id="result"></div>
	</div>
	
	<div id="numFound"></div>
	<div id="start"></div>
	<p>Base on Solr, Thanks Apache.</p>
	<p>通导研发出品</p>

	<script src="js/jquery-2.1.1.js"></script>
    <script src="js/w2ui/w2ui-1.4.3.min.js"></script>
	<script src="index.js"></script>
	
</body>

</html>
